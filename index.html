<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Interactive Website</h1>
        
        <!-- Button to increment the click counter -->
        <button id="clickButton" class="button">Click Me!</button>
        <p>You clicked the button <span id="clickCount">0</span> times.</p>

        <hr>

        <!-- Simple form to collect user input -->
        <h2>Submit Your Favorite Color</h2>
        <form id="colorForm">
            <input type="text" id="colorInput" placeholder="Enter your favorite color" required>
            <button type="submit" class="button">Submit</button>
        </form>
        <p id="colorMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
